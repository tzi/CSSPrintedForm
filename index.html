<!DOCTYPE html>
<html lang="fr" class="format-A4 format-landscape">
<head>
    <meta charset="utf-8">
    <title>No Kachi Lyon</title>
    <link href="poster.css" rel="stylesheet" type="text/css">
    <link href="screen.css" rel="stylesheet" type="text/css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Ruslan+Display' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
        <div class="header__photo"></div>
        <div class="header__contact">
            http://nokachi-lyon.fr<br>
            contact@nokachi-lyon.fr
        </div>
        <div class="header__title">
            <h1>No Kachi Lyon</h1>
            <h2>Fiche d'inscription - Saison 2013/2014</h2>
        </div>
    </div>
    <form>
        <div class="formIdentity">
            <div class="formIdentity__member">
                <div class="formGroup">
                    <h3>L'adhérent</h3>
                    <div class="formLine">
                        <div class="formItem">
                            <label>Prénom</label>
                            <input type="text" />
                        </div>
                        <div class="formItem">
                            <label>Nom</label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="formLine">
                        <div class="formItem">
                            <label>Date de naissance</label>
                            <input type="text" class="day" />
                                <span class="interInput">/</span>
                            <input type="text" class="month" />
                                <span class="interInput">/</span>
                            <input type="text" class="year" />
                        </div>
                        <div class="formItem">
                            <label>Age dans l'année</label>
                            <input type="text" />
                        </div>
                    </div>
                </div>

                <div class="formGroup">
                    <h3>Le responsable</h3>
                    <div class="formLine">
                        <div class="formItem">
                            <label>Prénom <i>(si différent de l'adhérent)</i></label>
                            <input type="text" />
                        </div>
                        <div class="formItem">
                            <label>Nom <i>(si différent de l'adhérent)</i></label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="formLine">
                        <div class="formItem">
                            <label>Date de naissance</label>
                            <input type="text" class="day" />
                            <span class="interInput">/</span>
                            <input type="text" class="month" />
                            <span class="interInput">/</span>
                            <input type="text" class="year" />
                        </div>
                        <div class="formItem">
                            <label>Age dans l'année</label>
                            <input type="text" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
